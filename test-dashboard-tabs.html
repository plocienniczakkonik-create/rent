<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Bootstrap Tabs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <ul class="nav nav-pills mb-3" id="testTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="tab1"
            data-bs-toggle="tab"
            data-bs-target="#pane1"
            type="button"
            role="tab"
            aria-controls="pane1"
            aria-selected="true"
          >
            Zakładka 1
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="tab2"
            data-bs-toggle="tab"
            data-bs-target="#pane2"
            type="button"
            role="tab"
            aria-controls="pane2"
            aria-selected="false"
          >
            Zakładka 2
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="tab3"
            data-bs-toggle="tab"
            data-bs-target="#pane3"
            type="button"
            role="tab"
            aria-controls="pane3"
            aria-selected="false"
          >
            Zakładka 3
          </button>
        </li>
      </ul>
      <div class="tab-content">
        <div
          class="tab-pane fade show active"
          id="pane1"
          role="tabpanel"
          aria-labelledby="tab1"
        >
          <div class="card">
            <div class="card-body">To jest zawartość zakładki 1.</div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pane2"
          role="tabpanel"
          aria-labelledby="tab2"
        >
          <div class="card">
            <div class="card-body">To jest zawartość zakładki 2.</div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pane3"
          role="tabpanel"
          aria-labelledby="tab3"
        >
          <div class="card">
            <div class="card-body">To jest zawartość zakładki 3.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
